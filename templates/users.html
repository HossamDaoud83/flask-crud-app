{% extends 'base.html'%}
{% block sub_conent %}
    <h1>Users in Database</h1>
    <br/>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        {% for user in users %}
            <tbody>
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.age }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock %}
